<!-- Write a function to calculate which can add, subtract, multiply and divide two numbers. Use switch inside function. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<input type="text" placeholder="Enter first number" id="num1">
<br>
<br>
<input type="text" placeholder="Enter second number" id="num2">
<h1 id="res">Answer: </h1>

<button type="button" onclick="Add()">Add</button>
<button type="button" onclick="Subs()">Substract</button>
<button type="button" onclick="Mul()">Multiply</button>
<button type="button" onclick="Devide()">Devide</button>


<body>
    <script>
        function Add() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let res = document.getElementById("res");
            res.textContent = isNaN(num1) || isNaN(num2) ? "Enter a valid number" : "Answer:" + (num1 + num2)
           
        }
        function Subs(){
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let res = document.getElementById("res");
            res.textContent = isNaN(num1) || isNaN(num2) ? "Enter a valid number" : "Answer:" + (num1 - num2)
           
        }
        function Mul(){
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let res = document.getElementById("res");
            res.textContent = isNaN(num1) || isNaN(num2) ? "Enter a valid number" : "Answer:" + (num1 * num2)
           
        }
        function Devide(){
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let res = document.getElementById("res");
            res.textContent = isNaN(num1) || isNaN(num2) ? "Enter a valid number" : "Answer:" + (num1/num2)
           
        }
    </script>
</body>

</html>
