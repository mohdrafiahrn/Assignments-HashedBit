<!--  Write code to display from 1 to 100 but just even numbers. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Even numbers 1 to 100</title>
</head>

<body>
    <script>
        let n = 100;
        for (let i = 1; i <= n; i++) {
            if (i % 2 == 0) {
                let ans = i;
               document.write(`<br> ${ans}`);
            }
        }
        
    </script>
</body>

</html>
