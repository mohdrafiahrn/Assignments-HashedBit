<!-- . Write a function to perform this. You are given two numbers n1 and n2. You need to find the sum of the products of their corresponding digits. So, for a number n1= 6 and n2 = 34, you'll do (6*4)+(0*3) = 24. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function productOfCorrespondingDigit(n1, n2){
            let digitFirst1 = Math.floor(n1/10);
            let digitFirst2 = n1%10;

            let digitSecond1 = Math.floor(n2/10);
            let digitSecond2 = n2%10;

            let product = (digitFirst1 * digitSecond1) + (digitFirst2 * digitSecond2);
            return product;
        }

        document.write(productOfCorrespondingDigit(12, 15));
    </script>
</body>

</html>
